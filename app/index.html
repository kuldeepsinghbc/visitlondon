<!-- partial:partial/_header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<h1>Hello from header partial</h1>
<!-- partial -->

	<div class="container">
		<div class="row">
				<div id="slider" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#slider" data-ride-to="0" class="active"></li>
						<li data-target="#slider" data-ride-to="1" ></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://placehold.it/1200x250.jpg">
						</div>
						<div class="item ">
							<img src="http://placehold.it/1200x250.jpg">
						</div>
					</div>
					<a href="#slider" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</a>
					<a href="#slider" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</a>
				</div>
		</div><!-- /row-->
		<div class="container">
			<div class="row">
				<div id="gallery" class="gallery">
				
				</div><!-- /gallery-->
				<script type="x-tmpl-mustache" id="template">
					{{#gallery}}
						<div class="col-sm-6 col-md-4">
						  	<div class="thumbnail">
						  		<img src="img/{{image}}" >						  	
						  	</div><!-- /thumbnail-->
						  	<div class="caption">
						  		<h3 class="text-center">{{destiny}}</h3>
						  	</div><!-- /caption-->

						
						</div><!-- /col-sm-6 col-sm-4-->
					{{/gallery}}
				</script>
			
			</div><!-- /row-->
		
		</div><!-- /container-->
	</div><!-- /container-->
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
